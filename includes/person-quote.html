<!-- Shared Person Quote Section -->
{% assign personQuoteImg = include.img | default: img %}
{% assign personQuoteText = include.text | default: text %}
{% assign personQuoteName = include.name | default: name %}

<div class="person-quote">
  <div class="person-quote__img">{{ personQuoteImg }}</div>
  <div class="person-quote__content">
    <div class="person-quote__text">{{ personQuoteText }}</div>
    <div class="person-quote__name">{{ personQuoteName }}</div>
  </div>
</div>
<!-- End Shared Person Quote  Section -->
