<!-- Shared Text Animation Section -->
{%- assign textAnimationSequence = include.sequence -%}
{%- assign textAnimationFixed = include.fixed -%}
{%- assign textAnimationCta = include.cta -%}

<text-animation
  :sequence="{{ textAnimationSequence | jsonify | escape }}"
  :fixed="{{ textAnimationFixed }}"
  :cta="{{ textAnimationCta | jsonify | escape }}"
>
</text-animation>
<!-- End Shared Text Animation Section -->
