{%- assign footerData = include.data | default: site.data.company -%}
{%- assign footerNoMargin = include.noMargin | default: layout.footer.noMargin or page.footer.noMargin -%}
{%- assign footerLang = include.lang | default: 'de' -%}

<v-footer
  :data="{{ footerData | jsonify | escape }}"
  :no-margin="{{ footerNoMargin }}"
  lang="{{ footerLang }}"
>
  <template v-slot:icon-phone>{% siteicons "site/phone" %}</template>
  <template v-slot:icon-mail>{% siteicons "site/mail" %}</template>
</v-footer>
