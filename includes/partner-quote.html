{% assign partnerQuote = include.partnerQuote %}
{% assign partnerQuoteCtaList = include.list %}
{% assign partnerQuoteCopy = include.copy %}
{% assign partnerQuoteBgColor = include.bgColor %}
{% assign partnerQuoteBackground = include.background %}

<partner-quote
  :partner-quote="{{ partnerQuote | jsonify | escape }}"
  :cta-list="{{ partnerQuoteCtaList | jsonify | escape }}"
  bg-color="{{ partnerQuoteBgColor }}"
  copy="{{ partnerQuoteCopy }}"
  background="{{ partnerQuoteBackground }}"
></partner-quote>
