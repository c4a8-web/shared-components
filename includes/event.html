{%- assign eventTitle = include.title -%}
{%- assign eventDate = include.date -%}
{%- assign eventCategory = include.category -%}
{%- assign eventText = include.text -%}

<!-- Shared Event Section -->
<event
  title="{{ eventTitle }}"
  date="{{ eventDate }}"
  category="{{ eventCategory }}"
  text="{{ eventText }}"
>
</event>
<!-- End Shared Event Section -->
