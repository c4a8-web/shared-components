<!-- Shared Fab Hint Section -->
{%- assign fabHintIcon = include.icon -%}
{%- assign fabHintIconColor = include.iconColor -%}
{%- assign fabHintBgColor = include.bgColor -%}
{%- assign fabHintText = include.text -%}
{%- assign fabHintTitle = include.title -%}

<fab-hint
  icon="{{ fabHintIcon }}"
  icon-color="{{ fabHintIconColor }}"
  bg-color="{{ fabHintBgColor }}"
  text="{{ fabHintText | escape }}"
  title="{{ fabHintTitle }}"
>
</fab-hint>

<!-- End Shared Fab Hint Section -->
