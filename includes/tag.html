{%- assign tagLang = page.lang | default: site.lang | default: "de" -%}
{%- assign tag = include.tag -%}
{%- assign tagCount = include.count -%}
{%- assign tagSpacing = include.spacing -%}
{%- assign tagFilter = include.filter -%}

<!-- Shared Tag -->
<tag
  lang="{{ tagLang }}"
  tag="{{ tag }}"
  :spacing="{{ tagSpacing }}"
  :count="{{ tagCount }}"
  filter="{{ tagFilter }}"
>
</tag>
<!-- End Shared Tag -->
