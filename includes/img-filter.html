<!-- Shared Img Filter Section -->
{%- assign imgFilterImg = include.img -%}
{%- assign imgFilterCloudinary = include.cloudinary -%}
{%- assign imgFilterAlt = include.alt -%}
{%- assign imgFilterLazy = include.lazy -%}
{%- assign imgFilterClasses = include.classes -%}
{%- assign imgFilterColor = include.color -%}

<img-filter
  img="{{ imgFilterImg }}"
  :cloudinary="{{ imgFilterCloudinary }}"
  alt="{{ imgFilterAlt }}"
  lazy="{{ imgFilterLazy }}"
  classes="{{ imgFilterClasses }}"
  color="{{ imgFilterColor }}"
/>
</img-filter>
<!-- End Shared Img Filter Section -->
