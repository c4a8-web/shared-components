<!-- Shared Headline Section -->
{%- assign headlineClasses = include.classes | default: classes -%}
{%- assign headlineLevel = include.level | default: level | default: 'h2' -%}
{%- assign headlineText = include.text | default: text -%}
{%- assign headlineUtilityAnimationStep = include.utilityAnimationStep -%}

<headline
      classes="{{ headlineClasses }}"
      level="{{ headlineLevel }}"
      text="{{ headlineText | escape }}"
      utility-animation-step="{{ headlineUtilityAnimationStep }}"
>
</headline>
<!-- End Shared Headline Section -->
