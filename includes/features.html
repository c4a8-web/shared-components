{% assign features = include.features %}
<!-- Features Section -->
<div class="features overflow-hidden">
  <div class="container space-2">

    <div class="mx-md-auto">
      <div class="row justify-content-lg-center align-items-md-center">
        <div class="col-md-7 col-lg-5 mb-md-0">
          {%
            include feature-list.html
            items=features.items
          %}
        </div>

        <div class="col-md-7 col-lg-5">
          <div class="position-relative">
            <!-- Card -->
            <div class="card">
              <div class="card-body has-card-background">
                <figure class="w-100 max-w-11rem mb-4">
                  <img class="img-fluid" src="{{ features.image }}" alt="SVG">
                </figure>
                <h3>{{ features.headline }}</h3>
                <p>{{ features.copy }}</p>
              </div>
            </div>
            <!-- End Card -->

            <!-- SVG Elements -->
            <figure class="max-w-19rem w-100 position-absolute bottom-0 right-0 z-index-n1">
              <div class="mb-n7 mr-n7">
                <img class="img-fluid" src="{{ features.bgimage }}" alt="Image Description">
              </div>
            </figure>
            <!-- End SVG Elements -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Features Section -->
