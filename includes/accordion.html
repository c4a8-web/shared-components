<!-- Shared Accordion Section -->
{% assign accordion = include.accordion %}
{% assign accordionLeft = include.left %}
{% assign accordionShadowless = include.shadowless | default: false %}
{% assign accordionSpacing = include.spacing %}
{% assign accordionBgColor = include.bgColor %}
{% assign accordionLight = include.light %}

<wrapper
  bg-color="{{ accordionBgColor }}"
  light="{{ accordionLight }}"
  no-container="true"
  spacing="{{ accordionSpacing }}"
>
  <accordion
    :accordion="{{ accordion | jsonify | escape }}"
    shadowless="{{ accordionShadowless }}"
    spacing="{{ accordionSpacing }}"
    left="{{ accordionLeft }}"
  >
  </accordion>
</wrapper>
<!-- End Shared Accordion Section -->
