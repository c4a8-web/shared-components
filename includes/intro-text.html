<!-- Intro Text Section -->
{%- assign introTextCopy = include.copy -%}
{%- assign introTextHeadline = include.headline -%}
{%- assign introTextCopyClasses = include.copyClasses | default: 'font-size-4' -%}
{%- assign introTextSpacing = include.spacing -%}

<figure class="{{ introTextSpacing }}">
  <div class="intro-text container space-lg-2">
    {% if introTextHeadline %}
      <div class="row mb-9 mt-9">
        <div class="col text-center">
          {%
              include headline.html
              text=introTextHeadline
          %}
        </div>
      </div>
    {% endif %}
    <div class="row">
      <div class="col">
        <p class="intro-text__copy {{ introTextCopyClasses }} text-lh-lg">
          {{ introTextCopy }}
        </p>
      </div>
    </div>
  </div>
</figure>
<!-- End Intro Text Section -->
