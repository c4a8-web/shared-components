{%- assign servicesItems = include.items -%}
{%- assign servicesTitle = include.title -%}
{%- assign servicesLabel = include.label -%}
{%- assign servicesValue = include.value -%}
{%- assign servicesAuthor = include.author -%}
{%- assign servicesSite = site -%}
{%- assign servicesPage = page -%}

<services
  :items="{{ servicesItems | jsonify | escape }}"
  title="{{ servicesTitle }}"
  label="{{ servicesLabel }}"
  value="{{ servicesValue }}"
  :author="{{ servicesAuthor | jsonify | escape }}"
  :site="{{ servicesSite | jsonify | escape }}"
  :page="{{ servicesPage | jsonify | escape }}"
></services>
