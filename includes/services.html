{%- assign servicesItems = include.items -%}
{%- assign servicesTitle = include.title -%}
{%- assign servicesLabel = include.label -%}
{%- assign servicesValue = include.value -%}
{%- assign servicesSocials = include.socials -%}

<services
  :items="{{ servicesItems | jsonify | escape }}"
  title="{{ servicesTitle }}"
  label="{{ servicesLabel }}"
  value="{{ servicesValue }}"
  :socials="{{ servicesSocials | jsonify | escape }}"
></services>
