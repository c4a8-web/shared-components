<!-- Shared Text Teaser Section -->
{%- assign textTeaserBackground = include.background -%}
{%- assign textTeaserBgColor = include.bgColor -%}
{%- assign textTeaserCopy = include.copy -%}
{%- assign textTeaserCtaList = include.list -%}
{%- assign textTeaserSpacing = include.spacing -%}
{%- assign textTeaserLogo = include.logo -%}

<text-teaser
  :cta-list="{{ textTeaserCtaList | jsonify | escape }}"
  bg-color="{{ textTeaserBgColor }}"
  copy="{{ textTeaserCopy }}"
  background="{{ textTeaserBackground }}"
  spacing="{{ textTeaserSpacing }}"
  :logo="{{ textTeaserLogo | jsonify | escape }}"
></text-teaser>
