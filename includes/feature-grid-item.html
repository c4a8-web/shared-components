<!-- Shared Feature Grid Item Section -->
{%- assign featureGridItemItem = include.featureGridItem -%}
{%- assign featureGridItemIndex = include.index -%}
{%- assign featureGridItemClasses = include.classes -%}
{%- assign featureGridItemCentered = include.centered -%}

<feature-grid-item
  classes="{{ featureGridItemClasses }}"
  :index="{{ featureGridItemIndex }}"
  :item="{{ featureGridItemItem | jsonify | escape }}"
  :centered="{{ featureGridItemCentered }}"
>
</feature-grid-item>
<!-- End Shared Feature Grid Item Section -->
