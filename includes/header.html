<!-- Shared Header Section -->
{%- assign headerHome = site.data.header.home -%}
{%- assign headerNavigation = site.data.header.navigation -%}
{%- assign headerMeta = site.data.header.meta -%}
{%- assign headerLight = include.light -%}
{%- assign headerLang = include.lang | default: 'de' -%}

<v-header
  :home="{{ headerHome | jsonify | escape }}"
  :navigation="{{ headerNavigation | jsonify | escape }}"
  :meta="{{ headerMeta | jsonify | escape }}"
  :light="{{ headerLight }}" lang="{{ headerLang }}"
></v-header>
<!-- End Shared Header Section -->
