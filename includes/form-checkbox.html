<!-- Shared Form Checkbox Section -->
{%- assign checkboxCheckbox = include.checkbox -%}
{%- assign checkboxGroup = include.group -%}
{%- assign checkboxId = include.id | default: checkboxCheckbox.id -%}

<form-checkbox
  :checkbox="{{ checkboxCheckbox | jsonify | escape }}"
  group="{{ checkboxGroup }}"
  id="{{ checkboxId }}"
></form-checkbox>
<!-- End Shared Form Checkbox Section -->
